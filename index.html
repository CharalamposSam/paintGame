<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="generalButtons">
            <button class="clearCanvas">Clear Canvas</button>
            <button class="downloadImage">Download</button>
        </div>
        <div class="colors">
            <button id="color1" class="selected">Red</button>
            <button id="color2">Green</button>
            <button id="color3">Yellow</button>
        </div>
        <div class="size">
            <button id="small">Small</button>
            <button id="medium" class="selected">Medium</button>
            <button id="large">Large</button>
        </div>
    </div>
    <canvas></canvas>
    <script src="app.js"></script>
</body>
</html>
